name: Structure Request
description: Use this to suggest or contribute builds
title: "[Structure]: "
labels: ["structure request"]

body:
  - type: markdown
    attributes:
      value: |
        Short Description about your awesome structure that you want to suggest or contribute!
  - type: input
    id: shortdescription
    attributes:
      label: Short description
      description: Describe your structure in one senctence.
      placeholder: Small tower like ruin.
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: If you want to write something more about your structure like Lore or Secrets.
      placeholder: The structure contains leftovers from traders that passed away.
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
